<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced calculator</title>
  <!-- Include the CSS file here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Advanced Calculator</h1>

  <!-- The structure mimics a normal calculator. -->
  <div class="line">
    <button id="digit7">7</button>
    <button id="digit8">8</button>
    <button id="digit9">9</button>
    <button id="multiply">*</button>
  </div>
  <div class="line">
    <button id="digit4">4</button>
    <button id="digit5">5</button>
    <button id="digit6">6</button>
    <button id="subtract">-</button>
  </div>
  <div class="line">
    <button id="digit1">1</button>
    <button id="digit2">2</button>
    <button id="digit3">3</button>
    <button id="add">+</button>
  </div>
  <div class="line">
    <button></button> <!-- Empty button for layout consistency -->
    <button id="digit0">0</button>
    <button></button> <!-- Empty button for layout consistency -->
    <button id="equals">=</button>
  </div>

  <!-- Place where the result will be displayed -->
  <div class="result">
    <p>Here the result will be displayed.</p>
  </div>

  <!-- Include calculator.js -->
  <script src="calculator.js"></script>

</body>
</html>
